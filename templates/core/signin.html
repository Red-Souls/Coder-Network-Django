{% extends 'components/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="w-3/4 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Sign In</h1>

    <form action="" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="inline-block mb-2">Username</label>
            <br>
            {{form.username}}
        </div>

        <div class="mb-3">
            <label class="inline-block mb-2">Password</label>
            <br>
            {{form.password}}
        </div>

        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Sign In</button>
    </form>

</div>

{% endblock %}
