<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Network - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="py-6 px-6 md:flex md:justify-between md:items-center border-b border-gray-200 bg-white">
        <div class="flex justify-between items-center ">
            <a href="/" class="text-xl font-semibold">Coder Network</a>
            <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                <ion-icon name="menu" onclick="menu(this)"></ion-icon>
            </span>
        </div>

        <ul class="md:flex md:items-center md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
            <li class="mx-4 my-6 md:my-0 md:hidden">
                <a href="/" class="px-6 py-3 hover:bg-gray-300 flex space-x-3 rounded-xl font-semibold">Home</a>
            </li>
            <li class="mx-4 my-6 md:my-0 md:hidden">
                <a href="/about/" class="px-6 py-3 hover:bg-gray-300 flex space-x-3 rounded-xl font-semibold">About</a>
            </li>
            <li class="mx-4 my-6 md:my-0 md:hidden">
                <a href="/post/upload/" class="px-6 py-3 hover:bg-gray-300 flex space-x-3 rounded-xl font-semibold">Upload A New Post</a>
            </li>
            {% if request.user.is_authenticated %}
                <li class="mx-4 my-6 md:my-0">
                    <a href="/profile/{{user.id}}/" class="px-6 py-3 hover:bg-gray-300 flex space-x-3 rounded-xl font-semibold">Welcome back, {{user.username}}</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                    <a href="/signout/" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign Out</a>
                </li>
            {% else %}
                <li class="mx-4 my-6 md:my-0">
                    <a href="/signup/" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign Up</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                    <a href="/signin/" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign In</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
<script>
    function menu(e){
      let list = document.querySelector('ul');
      if (e.name === 'menu') {
        e.name = 'close';
        list.classList.add('top-[80px]');
        list.classList.add('opacity-100');
      }
      else {
        e.name = 'menu';
        list.classList.remove('top-[80px]');
        list.classList.remove('opacity-100');
      }
    }
</script>
</html>
